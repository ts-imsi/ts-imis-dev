<!--我的下属-->
<style>
    div.search {float: left; width: 100%;}
    .searPop { background: #fff;}
    form {position: relative;width: 100%;}
    .searPop input { border: 1px solid #4CAF50;background: transparent;top: 0;right: 0; width: 100%;}
    input {height: 37px;padding-left: 13px;}
    .searPop button {background: #4CAF50; width: 80px;top: 1px;right: -2px;}
    button { height: 37px;width: 42px;cursor: pointer; position: absolute; border:0;}
    .searPop button:before {content: "搜索";font-size: 13px;color: #F9F0DA;}
</style>
<!--下拉选择效果-->
<div class="cheUser" style="border: 0;" href="javascript:void(0);" ng-click="$ctrl.showhidediv($ctrl.sheet)">
    <div><p>下属考勤</p><span id="select_sheet" ng-class="$ctrl.addclass"></span></div>
</div>
<div class="cheCont">
    <ul ng-show="$ctrl.sheet">
        <a href="javascript:void(0);" ng-click="$ctrl.clickMyAtt()"><li ng-class="$ctrl.tagclass01">我的考勤</li></a>
        <a href="javascript:void(0);" ng-click="$ctrl.clickSubAtt()"> <li ng-class="$ctrl.tagclass02">下属考勤</li></a>
    </ul>
</div>

<!--搜索-->
<div class="search searPop">
    <form>
        <input type="text" ng-model="query" placeholder="请输入您要搜索的内容...">
    </form>
</div>


<div class="sort_box" style="padding-top: 0;">


    <div class="sort_list checkb f_l" ng-repeat="person in $ctrl.subList|filter:query">
        <a href="javascript:void(0);" ng-click="$ctrl.clickOpenId(person.openId,person.name)">
            <div class="num_logo">
                <img ng-if="!person.picture" src="../img/a0.jpg"/>
                <img ng-if="person.picture" ng-src="{{person.picture}}"/>
            </div>
            <div class="NameADZhiw">
                <div class="num_name">
                    <span ng-bind="person.name"></span>
                    <span ng-bind="person.signinTime | date:'HH:mm:ss'"></span>


                    <span class="red"   ng-if="!person.signinType">未签到</span>
                    <span class="red"   ng-if="person.signinType&&person.signinType=='inEx'" ng-bind="person.signinType | signinType"></span>
                    <span class="green" ng-if="person.signinType&&person.signinType=='signIn'" ng-bind="person.signinType | signinType"></span>
                    <span class="blue" ng-if="person.signinType&&person.signinType=='sign'" ng-bind="person.signinType | signinType"></span>

                </div>

                <p class="name_zhiw">
                    <span ng-bind="person.signinAddress"></span>
                    <span class="zxh" ng-if="person.remark" ng-bind="person.remark"></span>
                </p>



            </div>
        </a>
    </div>





</div>
