<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>交接单填写列表</title>
    <script src="./js/mui.min.js"></script>
    <link href="./css/mui.min.css" rel="stylesheet"/>
    <link href="./css/mobileCss.css" rel="stylesheet" />
    <link href="./css/iconfont.css" rel="stylesheet" />
    <link href="./css/mui.picker.css" rel="stylesheet"/>
    <link href="./css/mui.picker.min.css" rel="stylesheet" />
    <link href="./css/mui.poppicker.css" rel="stylesheet"/>
    <script src="./js/mui.picker.js"></script>
    <script src="./js/mui.picker.min.js"></script>
    <script src="./js/mui.poppicker.js"></script>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
    <style>
        .mui-input-row label{font-size: 14px; padding: 13px 15px 11px 15px;}
        .mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea{font-size: 14px}
        .mui-input-group .mui-input-row{height: inherit}
        .mui-table-view-cell{padding: 11px 0px;font-size: 14px}
        .inputChe { color: #ccc; }
        .mui-input-row .mui-switch {float: left;  margin-top: 7px;  margin-right: 20px;  margin-bottom: 7px; }
        .mui-switch:before{content: '否';}
        .mui-switch.mui-active:before{content: '是';}
    </style>
</head>
<body>
<!--header-->
<header class="mui-bar mui-bar-nav headerBG">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left headerA" href="#/makeInTransfer"></a>
    <h1 class="mui-title headerA">项目合同</h1>
</header>
<!--header end-->


<!--底部按钮-->
<nav class="mui-bar mui-bar-tab" style="padding-left: 0;padding-right: 0;">
    <a class="mui-tab-item borderRight orgButBG font14" ng-click="$ctrl.saveHandover()">
        <span class="mui-tab-label withFont">保存</span>
    </a>
    <a class="mui-tab-item buleButBG font14" ng-click="$ctrl.handoverSubmit()">
        <span class="mui-tab-label withFont"><i id="info">提交</i></span>
    </a>
</nav>

<div class="mui-content proSea">
        <form class="mui-input-group" >
            <div class="mui-input-row" ng-repeat='text in $ctrl.handover.contentJson'>
                <label ng-show="text.input">{{text.name}}：</label>
                <input type="text" ng-if="text.input=='text'" ng-model="text.value">

                <label class="checkbox-inline i-checks" ng-if="text.input=='radio'">
                    <input type="radio" name="{{text.code}}" ng-model="text.value"  value="1"><i></i> 是
                    <input type="radio" name="{{text.code}}" ng-model="text.value" value="0"><i></i> 否
                </label>

                <textarea type="text" rows="3" ng-if="text.input=='textarea'" ng-model="text.value"></textarea>
            </div>
        </form>
</div>
</body>
</html>
