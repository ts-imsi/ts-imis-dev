<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>项目管理</title>
    <script src="./js/mui.min.js"></script>
    <link href="./css/mui.min.css" rel="stylesheet"/>
    <link href="./css/mobileCss.css" rel="stylesheet" />
    <link href="./css/iconfont.css" rel="stylesheet" />
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>
<body>
<!--header-->
<header class="mui-bar mui-bar-nav headerBG">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left headerA" href="#/user"></a>
    <h1 class="mui-title headerA">项目管理</h1>
</header>
<!--header end-->
<!--底部导航-->
<nav class="mui-bar mui-bar-tab BG-with">
    <a class="mui-tab-item mui-active" href="#tabbar">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-chat">
        <span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
        <span class="mui-tab-label">消息中心</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-contact">
        <span class="mui-icon mui-icon-contact"></span>
        <span class="mui-tab-label">待办事项</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-map">
        <span class="mui-icon mui-icon-gear"></span>
        <span class="mui-tab-label">个人中心</span>
    </a>
</nav>

<div class="mui-content proSea">
    <div class="mui-input-row mui-search">
        <input type="search" class="mui-input-clear" placeholder="请输入搜索内容" ng-model="query">
    </div>
    <ul class="mui-table-view mui-table-view-chevron" style="margin-top: 0">
        <li  ng-class="{'mui-table-view-cell mui-collapse':!$ctrl.objtype[{{$index}}],'mui-table-view-cell mui-collapse mui-active':$ctrl.objtype[{{$index}}]}"   ng-repeat="handover in $ctrl.handOverList | filter:query"><a class="mui-navigate-right" ng-click="$ctrl.chickClassMui($index)">{{handover.htName}}</a>
            <ul class="mui-table-view mui-table-view-chevron">
                <li class="mui-table-view-cell posRe" ng-repeat="pro in handover.planList">
                    <a class="mui-navigate-right" href="#/projectDetails?planId={{pro.planId}}">{{pro.proName}}
                       <div class="fr posAbs proMametJD">
                          <div class="posRe proSchedule" style="width: 80%">
                              <span class="posAbs" >80%</span>
                          </div>
                       </div>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>

</body>
</html>
