<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="./js/mui.min.js"></script>
    <link href="./css/mui.min.css" rel="stylesheet"/>
    <link href="./css/mobileCss.css" rel="stylesheet" />
    <link href="./css/iconfont.css" rel="stylesheet" />
    <title>已办</title>
</head>
<body>
    <!--header-->
    <header class="mui-bar mui-bar-nav headerBG">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left headerA" href="#/transact"></a>
        <h1 class="mui-title headerA">已办</h1>
    </header>
    <!--header end-->
    <div class="mui-content">
        <!--已办详情-->
        <div class="subApp">
            <div class="dealedDet">
                <div class="applicationInfo">
                    <p class="textTit">办理信息</p>
                    <div class="applicationList">
                        <div class="application">
                            <label>类型</label><span class="mui-pull-right applicationInfoText" ng-bind="$ctrl.type"></span>
                        </div>
                        <div class="application">
                            <label>合同号</label><span class="mui-pull-right applicationInfoText" ng-bind="$ctrl.htNo"></span>
                        </div>
                        <div class="application">
                            <label>客户名称</label><span class="mui-pull-right applicationInfoText" ng-bind="$ctrl.customerName"></span>
                        </div>
                        <div class="application">
                            <label>合同名称</label><span class="mui-pull-right applicationInfoText" ng-bind="$ctrl.htName"></span>
                        </div>
                        <div class="application">
                            <label>申请部门</label><span class="mui-pull-right applicationInfoText" ng-bind="$ctrl.applicationDept"></span>
                        </div>
                        <div class="application">
                            <label>申请人</label><span class="mui-pull-right applicationInfoText" ng-bind="$ctrl.createUser"></span>
                        </div>
                        <div class="application">
                            <label>申请时间</label><span class="mui-pull-right applicationInfoText" ng-bind="$ctrl.created |date:'yyyy-MM-dd'"></span>
                        </div>
                        <div class="application">
                            <label>上个审批人</label><span class="mui-pull-right applicationInfoText" ng-bind="$ctrl.sendName"></span>
                        </div>
                    </div>
                </div>
                <div class="application0per">
                    <p class="textTit">审批意见</p>
                    <div class="operationList">
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell">
                                <div class="mui-input-row">
                                    <a>
                                        <label>下一步审批环节</label>
                                        <span class="mui-pull-right operaText" ng-bind="$ctrl.nowStep"></span>
                                    </a>
                                </div>
                            </li>
                            <p style="padding:11px 15px;color: #666;margin: 0;">
                                意见建议
                            </p>
                            <div style="margin:0 15px;">
                                <textarea rows="5" placeholder="" readonly="readonly" ng-bind="$ctrl.msg.remark"></textarea>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
            <!--已办详情 end-->

        </div>

    </div>

</body>
</html>
