<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="mobile/js/mui.min.js"></script>
    <link href="mobile/css/mui.min.css" rel="stylesheet"/>
    <link href="mobile/css/mobileCss.css" rel="stylesheet" />
    <link href="mobile/css/iconfont.css" rel="stylesheet" />
    <link href="mobile/css/mui.picker.css"rel="stylesheet"/>
    <link href="mobile/css/mui.picker.min.css"rel="stylesheet"/>
    <script src="mobile/js/mui.picker.js"></script>
    <script src="mobile/js/mui.poppicker.js"></script>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
    <title>待办</title>
</head>
<body>
    <!--header-->
    <header class="mui-bar mui-bar-nav headerBG">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left headerA" href="#/transact"></a>
        <h1 class="mui-title headerA">待办</h1>
        <a class="mui-icon-right-nav mui-pull-right headerA reject" ng-click="$ctrl.backApp()">驳回</a>
    </header>
    <!--header end-->
    <div class="mui-content">
        <!--待办详情-->
        <div class="subApp">
            <div class="dealDet">
                <div class="applicationInfo">
                    <p class="textTit">办理信息</p>
                    <div class="applicationList">
                        <div class="applicationList">
                            <div class="application">
                                <label>类型</label><span class="mui-pull-right applicationInfoText" ng-bind="$ctrl.type"></span>
                            </div>
                            <div class="application">
                                <label>合同号</label><span class="mui-pull-right applicationInfoText" ng-bind="$ctrl.htNo"></span>
                            </div>
                            <div class="application">
                                <label>客户名称</label><span class="mui-pull-right applicationInfoText" ng-bind="$ctrl.customerName"></span>
                            </div>
                            <div class="application">
                                <label>合同名称</label><span class="mui-pull-right applicationInfoText" ng-bind="$ctrl.htName"></span>
                            </div>
                            <div class="application">
                                <label>申请部门</label><span class="mui-pull-right applicationInfoText" ng-bind="$ctrl.applicationDept"></span>
                            </div>
                            <div class="application">
                                <label>申请人</label><span class="mui-pull-right applicationInfoText" ng-bind="$ctrl.createUser"></span>
                            </div>
                            <div class="application">
                                <label>申请时间</label><span class="mui-pull-right applicationInfoText" ng-bind="$ctrl.created |date:'yyyy-MM-dd'"></span>
                            </div>
                            <div class="application">
                                <label>上个审批人</label><span class="mui-pull-right applicationInfoText" ng-bind="$ctrl.sendName"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="application0per">
                    <p class="textTit">审批意见</p>
                    <div class="operationList">
                        <ul class="mui-table-view">
                            <p style="padding:11px 15px;color: #666;margin: 0;">
                                意见建议
                            </p>
                            <div style="margin:0 15px;">
                                <textarea rows="5" placeholder=""  ng-model="$ctrl.msg.remark"></textarea>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
            <!--待办详情 end-->
            <button type="button" class="mui-btn approveBtn" ng-click="$ctrl.apply()">审批</button>
        </div>
        <!--驳回内容-->
        <div class="backApp" id="backApp">
            <!--header-->
            <header class="mui-bar mui-bar-nav headerBG">
                <a class="mui-icon mui-icon-left-nav mui-pull-left headerA" ng-click="$ctrl.RetAppDisplayNone()"></a>
                <h1 class="mui-title headerA">驳回</h1>
            </header>
            <!--header end-->
            <div class="subBackApp">
                <div class="backAppInfo">
                    <p style="padding:11px 15px;color: #666;margin: 0;font-size: 16px">
                        驳回原因
                    </p>
                    <div style="margin:0 15px 15px 15px">
                        <textarea rows="5" placeholder="请填写驳回原因" ng-model="$ctrl.msg.remark"></textarea>
                    </div>

                    <button type="button" class="mui-btn backAppBtn" ng-click="$ctrl.noApply()">驳回</button>
                </div>
            </div>
        </div>
        <!--驳回内容 end-->
    </div>
</body>
</html>
