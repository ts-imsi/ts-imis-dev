<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/mobileCss.css" rel="stylesheet" />
    <link href="../css/iconfont.css" rel="stylesheet" />
    <link href="../css/mui.picker.css"rel="stylesheet"/>
    <link href="../css/mui.picker.min.css"rel="stylesheet"/>
    <script src="../js/mui.picker.js"></script>
    <script src="../js/mui.poppicker.js"></script>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
    <title>待办</title>
</head>
<body>
    <!--header-->
    <header class="mui-bar mui-bar-nav headerBG">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left headerA"></a>
        <h1 class="mui-title headerA">待办</h1>
        <a class="mui-icon-right-nav mui-pull-right headerA reject" onclick="backApp()">驳回</a>
    </header>
    <!--header end-->
    <div class="mui-content">
        <!--待办详情-->
        <div class="subApp">
            <div class="dealDet">
                <div class="applicationInfo">
                    <p class="textTit">办理信息</p>
                    <div class="applicationList">
                        <div class="application">
                            <label>类型</label><span class="mui-pull-right applicationInfoText">合同变更</span>
                        </div>
                        <div class="application">
                            <label>合同号</label><span class="mui-pull-right applicationInfoText">B17013</span>
                        </div>
                        <div class="application">
                            <label>客户名称</label><span class="mui-pull-right applicationInfoText">澧县人民医院</span>
                        </div>
                        <div class="application">
                            <label>合同名称</label><span class="mui-pull-right applicationInfoText">触摸屏查询系统</span>
                        </div>
                        <div class="application">
                            <label>申请部门</label><span class="mui-pull-right applicationInfoText">销售部</span>
                        </div>
                        <div class="application">
                            <label>申请人</label><span class="mui-pull-right applicationInfoText">A销售</span>
                        </div>
                        <div class="application">
                            <label>申请时间</label><span class="mui-pull-right applicationInfoText">2017-06-23 09:23:11</span>
                        </div>
                        <div class="application">
                            <label>上个审批人</label><span class="mui-pull-right applicationInfoText">A组长</span>
                        </div>
                    </div>
                </div>
                <div class="application0per">
                    <p class="textTit">审批意见</p>
                    <div class="operationList">
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell">
                                <div class="mui-input-row">
                                    <a class="mui-navigate-right">
                                        <label>是否同意</label>
                                        <input type="text" placeholder="请选择" id="YesOrNo">
                                    </a>
                                </div>
                            </li>
                            <li class="mui-table-view-cell">
                                <div class="mui-input-row">
                                    <a class="mui-navigate-right">
                                        <label>下个审批人</label>
                                        <input type="text" placeholder="请选择" id="nextBM">
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--待办详情 end-->
            <button type="button" class="mui-btn approveBtn">审批</button>
        </div>
        <!--驳回内容-->
        <div class="backApp" id="backApp">
            <!--header-->
            <header class="mui-bar mui-bar-nav headerBG">
                <a class="mui-icon mui-icon-left-nav mui-pull-left headerA" onclick="RetAppDisplayNone()"></a>
                <h1 class="mui-title headerA">驳回</h1>
            </header>
            <!--header end-->
            <div class="subBackApp">
                <div class="backAppInfo">
                    <p style="padding:11px 15px;color: #666;margin: 0;font-size: 16px">
                        驳回原因
                    </p>
                    <div style="margin:0 15px 15px 15px">
                        <textarea rows="5" placeholder="请填写驳回原因"></textarea>
                    </div>

                    <button type="button" class="mui-btn backAppBtn">驳回</button>
                </div>
            </div>
        </div>
        <!--驳回内容 end-->
    </div>
<script type="text/javascript">
    function backApp(){
        document.getElementById("backApp").style.display="block";
    }
    function RetAppDisplayNone() {
        document.getElementById("backApp").style.display="none";
    }
    (function($, doc) {
        mui.ready(function () {
            //是否同意
            var userPickerYesNo = new $.PopPicker();
            userPickerYesNo.setData([{
                value: 'ywj',
                text: '同意'
            },  {
                value: 'gezh',
                text: '不同意'
            }]);
            var showUserPickerYN= document.getElementById('YesOrNo');
            var userResultYN = document.getElementById('YesOrNo');
            showUserPickerYN.addEventListener('tap', function(event) {
                userPickerYesNo.show(function(items) {
                    userResultYN.value = items[0].text;
                    //返回 false 可以阻止选择框的关闭
                    //return false;
                });
            }, false);
            //下一审批人
            var userPickerNEBM = new $.PopPicker();
            userPickerNEBM.setData([{
                value: 'xsjl',
                text: '销售部经理'
            }, {
                value: 'fzjl',
                text: '副总经理'
            },  {
                value: 'zjl',
                text: '总经理'
            }]);
            var showUserPickerBM = doc.getElementById('nextBM');
            var userResultBM = doc.getElementById('nextBM');
            showUserPickerBM.addEventListener('tap', function(event) {
                userPickerNEBM.show(function(items) {
                    userResultBM.value = items[0].text;
                    //返回 false 可以阻止选择框的关闭
                    //return false;
                });
            }, false);
        })
    })(mui, document);
</script>

</body>
</html>
