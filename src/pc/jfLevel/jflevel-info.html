<div class="modal-header">
    <h4 class="modal-title"><strong>积分信息</strong></h4>
</div>
<form class="form-horizontal form-validation">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">分值</label>
            <div class="col-sm-10">
                <input type="number" ng-disabled="type=='info'" class="form-control" ng-model="ctrl.jfRecord.score" required>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">原因</label>
            <div class="col-sm-10">
                <textarea class="form-control" ng-disabled="type=='info'" rows="6" placeholder="填写原因" ng-model="ctrl.jfRecord.remark"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.cancel()" ng-hide="ctrl.jfRecord.showType=='info'">取消</button>
        <button type="submit" class="btn btn-info" ng-click="ctrl.addInfo()" ng-hide="ctrl.jfRecord.showType=='info'">保存</button>
        <button class="btn btn-info" ng-click="ctrl.cancel()" ng-show="ctrl.jfRecord.showType=='info'">确定</button>
    </div>
</form>
