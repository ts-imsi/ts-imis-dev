<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col w-md bg-light dk b-r bg-auto">
        <div class="wrapper b-b bg">
            <h2 class="m-n font-thin h3">消息管理</h2>
        </div>
        <div class="wrapper hidden-sm hidden-xs" id="email-menu">
            <ul class="nav nav-pills nav-stacked nav-sm">
                <li ng-repeat="fold in ctrl.folds" ui-sref-active="active">
                    <a ui-sref="app.message.list({type:fold.type,status:fold.status})">
                        {{fold.name}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col">
        <div ui-view ></div>
    </div>
</div>
