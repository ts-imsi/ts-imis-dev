<div>
    <!-- header -->
    <div class="wrapper bg-light lter b-b">
        <a ui-sref="app.message.list" class="btn btn-sm btn-default w-xxs m-r-sm" tooltip="Back to Inbox"><i class="fa fa-long-arrow-left">返回</i></a>
        <div class="btn-group m-r-sm" ng-if="detailCtrl.msg.type=='todo'&&detailCtrl.msg.status=='0'">
            <button class="btn btn-sm btn-default w-xxs w-auto-xs" tooltip="submit"><i class="fa fa-archive">提交</i></button>
            <button class="btn btn-sm btn-default w-xxs w-auto-xs" tooltip="rebut"><i class="fa fa-exclamation-circle">驳回</i></button>
            <button class="btn btn-sm btn-default w-xxs w-auto-xs" tooltip="resolve" ng-click="detailCtrl.analyze()"><i class="fa fa-pencil-square">分解</i></button>
        </div>
        <div class="btn-group">
        </div>
    </div>
    <!-- / header -->
    <div class="wrapper b-b">
        <h2 class="font-thin m-n">{{detailCtrl.msg.title}}</h2>
    </div>
    <div class="wrapper b-b">
        发送人 <a href>{{detailCtrl.msg.sendName}}</a>   发送时间：{{detailCtrl.msg.sentTime | date:'yyyy-MM-dd'}}
    </div>
    <div class="wrapper">
        {{detailCtrl.msg.msgContent}}
    </div>
    <div class="wrapper">
        <div class="panel b-a">
            <div>
                <div class="m-b-lg" ng-if="detailCtrl.msg.type=='todo'&&detailCtrl.msg.status=='0'">
                    <label class="RuleName">意见：</label>
                    <textarea type="text" class="form-control Rinput60" cols="60" rows="4"
                              ng-model="detailCtrl.msgContent"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="analyze.html">
    <div class="modal-header">
        <h4 class="modal-title" id="show-title">合同分解接收人选择</h4>
    </div>
    <form class="form-horizontal" name="analyzeForm"
          ng-submit=""
          novalidate role="form">
        <div class="RuleCont">
            <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>生产部门</th>
                        <th>模块</th>
                        <th>部门接受人</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in ctrl.analyzeList">
                        <td ng-bind="item.depName"></td>
                        <td ng-bind="item.proName"></td>
                        <td>
                            <input  select2 ng-model="item.personJson" select2-model="" config="item" multiple placeholder="请选择" class="form-control" type="text" />
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" type="button" ng-click="ctrl.saveAnalyze()">保存</button>
            <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">取消</button>
        </div>
    </form>
</script>
