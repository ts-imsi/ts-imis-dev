<form class="form-horizontal" name="form" novalidate ng-submit="ctrl.LocationSave(form.$invalid,form.$valid,ctrl.location)">
    <div class="fl RuleTit">
        <i>|</i>
        考勤设置
        <div class="fr">
            <input type="submit" ng-if="ctrl.showbutton" class="save fl"  value="保存" />
            <input type="submit" ng-if="!ctrl.showbutton" class="save fl"  value="更新" />
            <input type="button" id="activeid" class="CloseBut fl" ng-click="ctrl.closePanel()"/>
        </div>
    </div>
    <div class="RuleCont">

        <div class="panel-body">
                <div class="form-group RuleInput">
                    <label class="RuleName">规则名称：</label>
                    <input type="text" class="form-control Rinput" id="name" ng-model="ctrl.location.name"  required  name="name"  maxlength="50" placeholder="请输入名称" ng-pattern="ctrl.nameReg">
                    <span class="errorInput"
                          ng-show="form.name.$error.pattern">
                                请输入中文,英文,数字,下划线
                        </span>
                    <span class="errorInput"
                          ng-show="form.name.$error.required && ctrl.submitted">
                              该选项框必填
                    </span>
                </div>

                <div class="form-group RuleInput" style="position: relative;">
                    <label class="RuleName">适用范围：</label>
                    <select class="form-control Rinput40" ng-model="ctrl.twfDict" ng-options="twfDict.name  for twfDict in ctrl.twfDictList"></select>

                </div>

                <div class="form-group RuleInput" style="position: relative;">
                    <label class="RuleName">部门名称：</label>
                    <input type="hidden"  id="depId" ng-model="ctrl.location.depId"   name="depId">
                    <input type="text" class="form-control Rinput70" id="depName" ng-model="ctrl.location.depName"  required="required"  name="depName"  maxlength="100" readonly>
                    <input type="button" class="NkSearBut RSerBut" ng-click="ctrl.findDeptperson()"/>
                    <span class="errorInput"
                          ng-show="form.depName.$error.required && ctrl.submitted">
                              该选项框必填
                    </span>
                </div>
                <div class="form-group RuleInput">
                    <label class="RuleName">工作日设置：</label>
                    <label class="checkbox-inline i-checks" ng-repeat="week in ctrl.weekList">
                        <input type="checkbox" id="week"   ng-checked="ctrl.isSelected(week)" ng-click="ctrl.updateSelection($event,week)"><i></i> {{week}}
                    </label>

                </div>
                <div class="form-group RuleInput timeSlot" >
                    <label class="RuleName">考勤时间段：</label>
                    <div class="Rinput40" style="position: relative;">
                        <!--<timepicker  ng-model="ctrl.location.signinTime"  ng-change="ctrl.changed()" hour-step="ctrl.hstep" minute-step="ctrl.mstep" show-meridian="false" style="padding-left: 50px;"></timepicker>-->
                        <input type="text" class="form-control timepicker" id="signinTime" ng-model="ctrl.signinTime" hour-step="ctrl.hstep" minute-step="ctrl.mstep" required ng-maxlength="100" placeholder="08:45:00" name="signinTime" ng-pattern="ctrl.httptimeReg" style="padding-left: 50px;">
                        <span class="errorInput"
                               ng-show="form.signinTime.$error.pattern">
                                时间格式不合法;如："08:45:00"
                        </span>
                        <span class="errorInput"
                              ng-show="form.signinTime.$error.required && ctrl.submitted">
                              该选项框必填
                        </span>
                        <label class="Slot">签到：</label>
                    </div>
                    <div class="Rinput40" style="position: relative;">
                        <input type="text" class="form-control" id="signoutTime" ng-model="ctrl.signoutTime" ng-pattern="ctrl.httptimeReg" required ng-maxlength="100" placeholder="17:45:00" name="signoutTime" placeholder="" style="padding-left: 50px;">
                        <span class="errorInput"
                               ng-show="form.signoutTime.$error.pattern">
                            时间格式不合法;如："15:45:00"
                        </span>
                        <span class="errorInput"
                              ng-show="form.signoutTime.$error.required && ctrl.submitted">
                              该选项框必填
                        </span>
                        <label class="Slot">签退：</label>
                    </div>
                </div>



                <div class="form-group RuleInput" style="position: relative;">
                    <label class="RuleName">允许偏差范围：</label>
                    <input type="text"  class="form-control Rinput40" id="range" ng-model="ctrl.location.range" required  ng-maxlength="3" name="range" ng-pattern="ctrl.szReg">
                    <div class="col-sm-1">米</div>
                    <span class="errorInput"
                           ng-show="form.range.$error.pattern">
                        只能输入数字
                    </span>
                    <span class="errorInput"
                          ng-show="form.range.$error.required && ctrl.submitted">
                              该选项框必填
                        </span>
                </div>

                <div class="form-group RuleInput">
                    <label class="RuleName">排除日期：</label>
                    <input type="text" class="form-control Rinput" id="outDate" ng-model="ctrl.location.outDate"    name="outDate"  maxlength="100">
                </div>



                <div class="form-group RuleInput">
                    <span>
                        考勤地点设置请联系管理员
                    </span>
                </div>




        </div>

    </div>



</form>
