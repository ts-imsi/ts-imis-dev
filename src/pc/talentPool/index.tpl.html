        <div class="row">
            <div class="fr  pt10">
                <button class="btn m-b-xs w-xs btn-warning" ng-click="ctrl.cancel()">清空</button>
                <button class="btn m-b-xs w-xs btn-info" ng-click="ctrl.submitSeach()">查询</button>
                <a ng-show="ctrl.isShowOpe('export')" ng-href="{{ctrl.excelTalentExprot}}" >
                    <button class="btn m-b-xs w-xs btn-success">导出</button>
                </a>
            </div>
            <div class="panel panel-default fl w100">
                <div class="table-responsive">
            <table class="table table-striped b-t b-light">
                <thead>
                <tr>
                    <th style="width:20px;">
                        <label class="i-checks m-b-none">
                            <input type="checkbox"><i></i>
                        </label>
                    </th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>就业年限</th>
                    <th>意向岗位</th>
                    <th>擅长技术</th>
                    <th>面试结果</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="pool in ctrl.talentList" ng-click="ctrl.updateTalentView(pool)"
                    ng-dblclick="ctrl.openPanel()">
                    <td><label class="i-checks m-b-non"><input type="checkbox" name="post[]"><i></i></label>
                    </td>
                    <td ng-bind="pool.name"></td>
                    <td ng-bind="pool.sex | sexType"></td>
                    <td ng-bind="pool.workDate | workDateType"></td>
                    <td ng-bind="pool.willJob"></td>
                    <td ng-bind="pool.beGood"></td>
                    <td ng-bind="pool.result | talentmsType"></td>
                    <td ng-bind="pool.remark"></td>
                    <td>
                        <a ng-click="ctrl.deleteTalent(pool.pkid)">删除
                        </a>
                        <a ng-click="ctrl.updateTalentView(pool);ctrl.openPanel()">修改
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
                <footer class="panel-footer">
            <div class="row">
                <div class="col-sm-3 hidden-xs">
                </div>
                <div class="col-sm-5 text-right text-center-xs">
                    <pagination total-items="ctrl.totalCount" ng-model="ctrl.pageNo"
                                ng-change="ctrl.pageChanged()"
                                items-per-page="ctrl.pageSize" max-size="ctrl.maxSize" class="pagination-sm"
                                boundary-links="true" force-ellipses="true"></pagination>
                </div>
            </div>
        </footer>
            </div>
