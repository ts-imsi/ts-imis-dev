<!-- hbox layout -->
<div class="hbox hbox-auto-xs bg-light " ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;
  ">
    <!-- column -->
    <div class="col w-lg lt b-r">
        <div class="vbox">
            <div class="wrapper">
                <a href class="pull-right btn btn-sm btn-info m-t-n-xs" ng-click="ctrl.createNote()">New</a>
                <div class="h4">模版元素</div>
            </div>
            <div class="wrapper b-t m-t-xxs">
                <div class="input-group">
                    <span class="input-group-addon input-sm"><i class="fa fa-search"></i></span>
                    <input type="text" class="form-control input-sm" placeholder="search" ng-model="query">
                </div>
            </div>
            <div class="row-row">
                <div class="cell scrollable hover">
                    <div class="cell-inner">
                        <div class="padder">
                            <div class="list-group" dragula='"another-bag"' dragula-model='ctrl.zxh' style="min-height:100px">
                                <a ng-repeat="note in ctrl.zxh | filter:query "
                                   class="list-group-item b-l-{{note.color}} b-l-3x">
                                    <span>{{note.content}}</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /column -->

    <!-- column -->
    <div class="col">
        <div class="vbox">
            <div class="wrapper bg-light lt b-b">
                <span class="text-muted">Created on:</span> <span>这里可以添加备注</span>
                <div class="m-l inline dropdown" dropdown>
                    <a class="v-middle pos-rlt inline bg-{{ctrl.note.color}}" dropdown-toggle style="width:16px;height:16px;top:-2px"></a>
                    <div class="dropdown-menu animated fadeInUp w wrapper">
                        <a ng-repeat="color in ctrl.colors" class="inline m-xs bg-{{color}}" style="width:18px;height:18px" ng-click=" ctrl.note.color = color "></a>
                    </div>
                </div>
            </div>
            <div class="row-row">
                <div class="cell">
                    <div class="cell-inner">







                        <!--<div dragula='"another-bag"' dragula-model='ctrl.zxh2'>
                            <div ng-repeat='text in ctrl.zxh2' ng-bind='text.content'></div>
                        </div>-->
                        <div class="panel panel-default">
                            <div class="panel-heading font-bold">
                                交接单模板
                            </div>
                            <div class="panel-body">
                                <div class="row" dragula='"another-bag"' dragula-model='ctrl.zxh2' style="min-height:100px">
                                    <div class="form-group RuleInput" ng-repeat='text in ctrl.zxh2'>
                                        <label class="RuleName" >{{text.content}}：</label>
                                        <input type="text" class="form-control Rinput{{text.length}}"  ng-if="text.type==1" readonly>



                                        <label class="checkbox-inline i-checks" ng-if="text.type==2">
                                            <input type="radio" name="person-birthdayType" value="1" ng-model="ctrl.birthdayType" readonly><i></i> 是
                                        </label>
                                        <label class="checkbox-inline i-checks" ng-if="text.type==2">
                                            <input type="radio" name="person-birthdayType" value="2" ng-model="ctrl.birthdayType" readonly><i></i> 否
                                        </label>

                                        <textarea type="text" class="form-control Rinput60" cols="60" rows="4"  ng-if="text.type==3" readonly></textarea>






                                    </div>






                                    </div>
                            </div>
                        </div>







                    </div>
                </div>





            </div>
        </div>
    </div>
    <!-- /column -->
</div>
<!-- /hbox layout -->
