<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">客户管理列表</h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="row NKwrapper Nkinput">
            <div class="fr">
                <div class="col-px-230 fl" style="position: relative;">
                    <input type="text" class="form-control" placeholder="请输入联系人，客户名" ng-model="ctrl.selectName">
                </div>
                <div class="col-px-140 fl" style="position: relative;">
                    <button type="button" class="btn btn-default" ng-click="ctrl.selectWeixinCus()">查询</button>
                </div>
                <div class="col-px-180 fl" style="position: relative;">
                    <button type="button" class="form-control" ng-click="ctrl.showWeixinCus('');ctrl.openPanel()">新增客户</button>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped b-t b-light">
                <thead>
                <tr>
                    <th>客户名称</th>
                    <th>客户地址</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>邀请码</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="wxCus in ctrl.wxCusList">
                    <td ng-bind="wxCus.name"></td>
                    <td ng-bind="wxCus.address"></td>
                    <td ng-bind="wxCus.linkMan"></td>
                    <td ng-bind="wxCus.phone"></td>
                    <td ng-bind="wxCus.inviteCode"></td>
                    <td><a ng-click="ctrl.deleteWxCus(wxCus.pkid)">删除</a>
                        <a ng-click="ctrl.showWeixinCus(wxCus);ctrl.openPanel()">更新</a>
                    </td>
                </tr>
                </tbody>
            </table>


        </div>
        <footer class="panel-footer">
            <div class="row">
                <div class="col-sm-3 hidden-xs">
                </div>
                <div class="col-sm-5 text-right text-center-xs">
                    <pagination total-items="ctrl.totalCount" ng-model="ctrl.pageNo"
                                ng-change="ctrl.pageChanged()"
                                items-per-page="ctrl.pageSize" max-size="ctrl.maxSize" class="pagination-sm"
                                boundary-links="true" force-ellipses="true"></pagination>
                </div>
            </div>
        </footer>
    </div>
</div>
<div data-ng-include=" 'src/pc/weixinCustormer/weixinCus.html' " ng-class="ctrl.panelClass"></div>
