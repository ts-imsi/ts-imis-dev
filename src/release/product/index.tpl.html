<div class="conBox">
    <h5 class="topTitle"><i></i>产品信息</h5>
    <div class="searchBox">
        <div class="inputBox"><font>模块名称：</font><input ng-model="ctrl.selectname" type="text"></div>
        <button ng-click="ctrl.search()">搜索</button>
        <button class="gridBtn fr">添加模块</button>
        <div class="clear"></div>
    </div>

    <div class="productBox">
        <div class="treeBox">
            <div class="treeInner" ng-if="ctrl.success">

                    <span ng-if="doing_async">...loading...</span>
                <abn-tree
                        tree-data         = "ctrl.my_data"
                        tree-control      = "ctrl.my_tree"
                        on-select         = "ctrl.my_tree_handler(branch)"
                        expand-level      = "2"
                        initial-selection = "ctrl.inittree"
                        icon-leaf         = "fa fa-folder"
                        icon-expand       = "fa fa-folder"
                        icon-collapse     = "fa fa-folder-open"
                >
                </abn-tree>
            </div>
            <div class="treeBtnBox">
                <button class="gridBtn">添加</button>
                <button class="gridBtn">编辑</button>
                <button class="gridBtn">删除</button>
            </div>
        </div>
        <div class="searchTableBox">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <th scope="col">序号</th>
                    <th scope="col">模块名称</th>
                    <th scope="col">拼音码</th>
                    <th scope="col">显示顺序</th>
                    <th scope="col">打包顺序</th>
                    <th scope="col">操作</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>门诊管理</td>
                    <td>MZGL</td>
                    <td>1</td>
                    <td>1</td>
                    <td><span>编辑</span><span>删除</span></td>
                </tr>
                <tr ng-repeat="mod in ctrl.modList">
                    <td ng-bind="mod.name"></td>
                    <td ng-bind="mod.depName"></td>
                    <td ng-bind="mod.depName"></td>
                    <td><span ng-click="ctrl.update(mod);ctrl.openPanel()">编辑</span><span ng-click="ctrl.delete(mod)">删除</span></td>
                </tr>
            </table>

            <div class="pageBox">
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-sm-3 hidden-xs">
                        </div>
                        <div class="col-sm-5 text-right text-center-xs">
                            <pagination total-items="ctrl.totalCount" ng-model="ctrl.pageNo"
                                        ng-change="ctrl.pageChanged()"
                                        items-per-page="ctrl.pageSize" max-size="ctrl.maxSize" class="pagination-sm"
                                        boundary-links="true" force-ellipses="true"></pagination>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
